apiVersion: v1
kind: Service
metadata:
  name: yuzu-web
  labels:
    app: yuzu-web
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: yuzu-web
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yuzu-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # Optional annotations for SSL (if you have it configured):
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
  - host: yuzu.local  # You can use this with /etc/hosts for local development
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: yuzu-web
            port:
              number: 80