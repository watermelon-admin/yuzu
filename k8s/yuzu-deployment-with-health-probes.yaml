apiVersion: apps/v1
kind: Deployment
metadata:
  name: yuzu-web
  labels:
    app: yuzu-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yuzu-web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: yuzu-web
    spec:
      containers:
      - name: yuzu-web
        image: rg.fr-par.scw.cloud/cr-yuzu-par-1/yuzu-web:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:80"
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "200m"
            memory: "512Mi"
        # Liveness probe - checks if the application is responsive
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        # Readiness probe - checks if the application is ready to serve traffic
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        # Startup probe - gives the application time to bootstrap
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 20
          successThreshold: 1
        envFrom:
        - secretRef:
            name: yuzu-app-secrets
      # Use the Scaleway registry credentials
      imagePullSecrets:
      - name: scaleway-registry-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: yuzu-web-service
  labels:
    app: yuzu-web
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: yuzu-web
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yuzu-web-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  tls:
  - hosts:
    - yuzu.example.com
    secretName: yuzu-tls-secret
  rules:
  - host: yuzu.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: yuzu-web-service
            port:
              name: http