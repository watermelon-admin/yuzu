apiVersion: v1
kind: Secret
metadata:
  name: yuzu-app-secrets
  namespace: default
type: Opaque
stringData:
  # Connection string for PostgreSQL database
  # Note: Using double underscores (__) for nested configuration
  ConnectionStrings__DefaultConnection: "Host=postgres-service;Port=5432;Database=yuzu-db;Username=yuzu_user;Password=your-secure-password;SslMode=Require;Timeout=60;CommandTimeout=60;"
  
  # S3 storage settings
  S3Settings__AccessKey: "your-s3-access-key"
  S3Settings__SecretKey: "your-s3-secret-key"
  S3Settings__ServiceUrl: "https://s3.fr-par.scw.cloud"
  S3Settings__BucketName: "s3-yuzu-static"
  S3Settings__BackgroundsContainer: "backgrounds"
  
  # Payment configuration
  PaymentConfig__Stripe__SecretKey: "sk_live_your-stripe-secret-key"
  PaymentConfig__Stripe__PublishableKey: "pk_live_your-stripe-publishable-key"
  
  # Mail connection configuration
  MailConnectionConfig__smtpServer: "smtp.example.com"
  MailConnectionConfig__smtpUsername: "no-reply@example.com"
  MailConnectionConfig__smtpPassword: "your-smtp-password"
  MailConnectionConfig__smtpNoReplyUsername: "no-reply@example.com"
  MailConnectionConfig__smtpNoReplyPassword: "your-smtp-noreply-password"
  MailConnectionConfig__SenderEmail: "support@example.com"
  MailConnectionConfig__NoReplySenderEmail: "no-reply@example.com"
  
  # Debug settings (optional)
  DebugSettings__TreatAllUsersAsSubscribed: "false"

---
# Usage Instructions

# Apply this secret to your Kubernetes cluster:
# kubectl apply -f kubernetes-secrets-sample.yaml

# For local testing with minikube, use:
# kubectl apply -f kubernetes-secrets-sample.yaml --context minikube

# Verify the secret was created:
# kubectl get secret yuzu-app-secrets

# View the contents of the secret (they will be base64 encoded):
# kubectl get secret yuzu-app-secrets -o yaml

# Delete the secret if needed:
# kubectl delete secret yuzu-app-secrets

# Important Notes:
# 1. Replace placeholder values with actual secret values before applying
# 2. Keep this file secure and do not commit it to version control with real credentials
# 3. For production, consider using a secrets management solution like HashiCorp Vault
# 4. This file uses 'stringData' instead of 'data' so values don't need to be base64 encoded